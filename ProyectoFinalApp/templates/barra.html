<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
      
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vitrola Records Disqueria</title>
        <!-- Bootstrap -->
        <link href="{% static 'ProyectoFinalApp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Styles -->
        <link href="{% static 'ProyectoFinalApp/css/estilo.css' %}" rel="stylesheet">
      
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
      </head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
          <div class="container-fluid">
            <span>
              <a class="navbar-brand" href="{% url 'index' %}" id="-logo"><img
                  src="{% static 'ProyectoFinalApp/img/logo.png' %}" alt="NO" id="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </span>
    
            <div class="col-3 collapse navbar-collapse justify-content-end align-self-start" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active {% if request.path == '/' %}active{% endif %}" id="link-nav" aria-current="page"
                    href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="link-nav" href="{% url 'eventos' %}">Eventos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="link-nav" href="{% url 'producto' %}">Tienda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="link-nav" href="{% url 'nosotros' %}">Nosotros</a>
                </li>
              </ul>
            </div>
            <div class="col-4 collapse navbar-collapse justify-content-end align-self-start">
              <ul class="navbar-nav">
                <li class="nav-item {% if request.path == '/contacto/' %}active{% endif %}">
                  <a class="nav-link" id="link-nav" href="{% url 'contacto' %}">Contactanos</a>
                </li>
    
                {% if user.is_authenticated %}
    
                <div class="row justify-content-center" id="menu-perfil">              
                  <nav id="menu">
                    <ul>
                      <li>
                        <p style="font-variant: small-caps; font-size: 18px;">Hola {{user.username}}</p>
                        <ul>
                          <li id="menu-item"><a class="underline" href="{% url 'carrito' %}">Carrito de Compras</a></li>
                          <div class="divider"></div>
                          <li id="menu-item"><a class="underline" href="{% url 'Logout' %}">Cerrar sesion</a></li>
                        </ul>
                      </li>                 
                    </ul>              
                  </nav> 
                  </div>
                </div>
    
    
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" id="link-nav" href="{% url 'login' %}">Mi Cuenta</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
      </header>
</body>

</html>
