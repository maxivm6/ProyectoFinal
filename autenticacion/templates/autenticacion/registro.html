<!doctype html>
<html lang="es">

<head>
    {% load static %}
    
    {% load crispy_forms_tags %}

    {% load bootstrap %}
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vitrola Records Disqueria</title>
    <!-- Bootstrap -->
    <link href="{% static 'ProyectoFinalApp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Styles -->
    <link href="{% static 'ProyectoFinalApp/css/estilo.css' %}" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body id="log-body">
    <main class="container" style="height: 100%;">

        <div id="contenedor">
            <div class="row justify-content-center align-items-center">
                <div id="img-fondo"><img src="{% static 'ProyectoFinalApp\img\vinilos.png' %}" alt="vinilos-fondo">
                </div>
                <div class="col-4 text-center justify-content-center align-items-center p-3" id="div-login">
                    <h2 class="h-log">Registro</h2>

                    <form id='reg' action="{% url 'Registro' %}" method="POST" style="color: white;">
                        
                        {% csrf_token %}
                        {{ form|bootstrap }}
                            

                    </form>
                    <br>
                    <button form="reg" type="submit" class="btn btn-danger btn-block mb-4" style="width: 50%;">Registrar</button>
                    <div class="text-center">
                        <p style="color: rgb(231, 213, 190);">Ya ten√©s una cuenta?
                            <a href="{% url 'login' %}">
                                Ingresar
                            </a>
                        </p>
                        <a href="{% url 'index' %}">
                            <h5 class="h-log" id="link-home">Ir al home</h5>
                        </a>

                    </div>
                </div>
            </div>
    </main>

</body>
